<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/fontawesome-free-5.15.3-web/css/all.min.css">
    <title>El Landuval</title>
  </head>
  <body>
    <header class="bg-dark bg-gradient text-light text-center container-fluid">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <img src="img/icono.png" alt="Logo de comida" class="img-fluid" width="100">
            </div>
            <div class="col-12 col-md-12 col-lg-12">
                <h1>El Landuval</h1>
            </div>
        </div>
    </header>
    <main class="container-fluid pt-4">
        <div class="row">
            <div class="col-12 col-md-3 col-lg-4">
                <div class="card">
                    <div class="card-header bg-dark text-light text-center">
                        <span>Registrar Menú</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="nombre-txt" class="form-label">Nombre</label>
                            <input id="nombre-txt" class="form-control" type="text" required>
                        </div>
                        <div class="mb-3">
                            <label for="hora-select" class="form-label">Tipo</label>
                            <select id="hora-select" class="form-select"></select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="valor-number">Valor</label>
                            <input class="form-control" type="number" id="valor-number"> 
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="descripcion-txt">Descripcion</label>
                            <textarea id="descripcion-txt" cols="30" rows="10"></textarea>
                        </div>

                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-primary" id="registrar-btn">Registrar</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-9 col-lg-8">
                <div class="card">
                    <div class="card-header bg-dark text-light text-center">
                        <span>Mostrar Menús</span>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover table-bordered table-stripped">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Horario</th>
                                    <th>Valor</th>
                                    <th>Descripcion</th>
                                    <th>Oferta</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-tbody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/index.js"></script>

  </body>
</html>
